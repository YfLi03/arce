<!DOCTYPE html>
<html>

    {% include "partial/head.html" %}

<body>
<div class="container-fluid bg-light pt-0 pb-3 px-0">
    {% include "partial/header.html" %}

    <div class="row px-3">
        <div class="col-0 col-lg-2"></div>
            <div class="col-12 col-lg-8">
                {% for item in items %}
                <a rel="noopener" href="{{item.url}}" style="color:black;" class="font-header">
                    <h2>{{item.title}}</h2>
                    <h4><small>{{item.date}}</small></h4>
                    <p>{{item.summary}}</p>
                </a>
                <hr>
                {% endfor %}

            </div>
        <div class="col-0 col-lg-2"></div>
    </div>
    
    {% if need_nav %}
        {% include "partial/navigator.html" %}
    {% end if %}

    {% include "partial/footer.html" %}   
</div>
